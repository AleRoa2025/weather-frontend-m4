<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Contacto</title>
</head>

<body>
  <header class="header">
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid"> <div class="navbar__logo">
        <img src="img/weather logo.png" class="navbar__image" alt="Logo">
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <ul class="navbar__menu d-flex flex-row"> 
      <li class="navbar__item"> <a class="navbar__link" href="home.html">Home</a></li>
    <li class="navbar__item"><a class="navbar__link" href="about.html">Acerca de</a></li>
    <li class="navbar__item"><a class="navbar__link navbar__link--active"> Contacto</a></li>
  </ul>
</div>

  </nav>
</header>

<main class="contact">

  <section class="contact__container">

    <h1 class="contact__title">Formulario de Contacto</h1>
    <p class="contact__description">
      Para sugerencias y/o consultas, no dudes en contactarnos a través del siguiente formulario:
    </p>
<form class="contact__form" id="form-contacto"> 
  <div class="contact__field">
    <label class="contact__label" for="nombre">Nombre</label>
    <input class="contact__input" type="text" id="nombre" required>
  </div>
      <div class="contact__field">
        <label class="contact__label" for="correo">Correo electrónico</label>
        <input class="contact__input" type="email" id="correo" required>
      </div>

      <div class="contact__field">
        <label class="contact__label" for="telefono">Teléfono</label>
        <input class="contact__input" type="tel" id="telefono">
      </div>

      <div class="contact__field">
        <label class="contact__label" for="consulta">Consulta</label>
        <textarea class="contact__textarea" id="consulta"></textarea>
      </div>

     <button type="submit" class="contact__button btn btn-primary">
    Enviar
  </button>
</form>
  </section>

</main>
<button id="btn-top" class="btn-top"  aria-label="Volver arriba">
  <i class="fa-solid fa-arrow-up"></i>
</button>


<footer class="footer">
  <p class="footer__text">
    <strong>App de Clima · Versión 3 · Febrero 2026<br>Por Alejandra Roa Peña</strong>
  </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</script>

</body>
</html>
